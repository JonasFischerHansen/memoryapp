<!DOCTYPE html>
<html lang="en" >
<head>

<body>
  <div id="welcome">
<h1>Welcome to the worlds best memorygame!</h1>
<p>Choose a number of tiles</p>
<form id="playGame">
  <input type="radio" name="numberOfTiles" id="sixteen" value="16" checked>
  <label for="sixteen">16</label>
  <input type="radio" name="numberOfTiles" id="twenty" value="20">
  <label for="twenty">20</label>
  <input type="radio" name="numberOfTiles" id="twentyfour" value="24">
  <label for="twentyfour">24</label>
  
  <button type="submit">Start spillet</button>

</form>
</div>
<div id="board">
  
</div>
<div id="message">
	<p>You won!</p>
	<button>End game!</button>
    <script  src="js/index.js"></script>
	
</body>
</html>
